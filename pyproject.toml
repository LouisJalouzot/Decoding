    "chardet>=5.2.0",
    "evaluate>=0.4.3",
    "ftfy>=6.2.0",
    "fuzzywuzzy>=0.18.0",
    "h5py>=3.11.0",
    "joblib-progress",
    "joblib>=1.4.2",
    "librosa>=0.10.2.post1",
    "llvmlite>=0.43.0",
    "nibabel>=5.2.1",
    "nilearn>=0.10.4",
    "nltk>=3.9.1",
    "numpy>=1.26.4",
    "pandas>=2.2.2",
    "pytorch-ignite>=0.5.0.post2",
    "regex>=2024.4.28",
    "rich>=13.7.1",
    "scikit-learn<=1.5.1",
    "sentence-transformers[train]>=3.0.1",
    "setuptools>=69.5.1",
    "soundfile>=0.12.1",
    "termcolor>=2.4.0",
    "torch>=2.2.0",
    "torchaudio>=2.3.0",
    "torchmetrics>=1.4.0.post0",
    "torchvision>=0.18.1",
    "transformers>=4.41.2",
    "visdom>=0.2.4",
    "wandb>=0.17.0",
    "omegaconf>=2.3.0",
    "llm2vec",
    "hydra-core>=1.3.2",
    "hydra-colorlog>=1.2.0",
    "hydra-joblib-launcher>=1.2.0",
    "hydra-submitit-launcher>=1.2.0",
    "hydra-optuna-sweeper>=1.2.0",
    "sqlalchemy==1.4.46",
    "pybids>=0.18.1",
    "ipykernel>=6.29.5",
    "ipywidgets>=8.1.5",
    "tqdm>=4.67.1",
    "python-levenshtein>=0.26.1",
    "seaborn>=0.13.2",
    "plotly>=5.24.1",
    "awscli>=1.36.21",
    "statannotations>=0.7.1",
    "jupyterlab>=4.3.4",
    "einops>=0.8.0",
