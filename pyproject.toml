[tool.uv.sources]
joblib-progress = { git = "https://github.com/jonghwanhyeon/joblib-progress" }
llm2vec = { git = "https://github.com/McGill-NLP/llm2vec" }

[tool.pyright]
typeCheckingMode = "off"
pythonVersion = "3.11"
include = ["src"]
reportMissingImports = true
reportMissingTypeStubs = false
